<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Paradise</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- --------------------- Bootstrap ------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/9c7fd166a0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-secondary bg-gradient p-2 text-dark bg-opacity-25">

    <!-- -------------------------------------------------------------
    Header Section 
    ------------------------------------------------------------- -->
    <header class="container-fluid d-flex justify-content-center align-items-center  m-4">
        <img src="images/logo.png" class="m-2" height="60px" width="44px" alt="">
        <h1 id="heading" class="m-2 fw-bolder">Phone Paradise</h1>
    </header>

    <main>
    <!-- -------------------------------------------------------------
    Search Bar
    ------------------------------------------------------------- -->
    <form class="d-flex w-50 mx-auto">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Write a Phone brand (ex: iphone)" aria-label="Search">
        <div onclick="searchPhone()" class="btn btn-outline-secondary">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </form>

    <!-- -------------------------------------------------------------
    Spinner
    ------------------------------------------------------------- -->
    <section id="spinners">
        <div class="d-flex justify-content-center">
            <div class="spinner-grow my-5 mx-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <div class="spinner-grow my-5 mx-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <div class="spinner-grow my-5 mx-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
    </section>
    

    <!-- -------------------------------------------------------------
      Showing Search Result
    ------------------------------------------------------------- -->

    <!-- ------------------ Error Message ----------------------- -->
    <div>
        <p id="empty-message" class="fw-bolder text-danger text-center mt-3" style="display: block;">Please input a keyword to search!</p>
    </div>

    <div>
        <p id="no-phone-msg" class="fw-bolder text-danger text-center mt-3" style="display: block;">Sorry! No phone found!!</p>
    </div>

    <!-- -------------------------------------------------------------
    Single Phone Details
    ------------------------------------------------------------- -->
    <div id="single-phone" class="w-50 mx-auto my-3 p-2 pb-5 mt-3 container-sm">

    </div>

    <!-- -------------------------------------------------------------
    Phone search Result
    ------------------------------------------------------------- -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-4 mt-3">
    </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
